<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/hyc.css">
    <link rel="stylesheet" href="./css/swiper.css">
    

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/script-sub.js"></script>
    <title>펫트너 | musicbox</title>
</head>
<body>
    <div id="body-wrap">
      <header id="header">
          <h1>뮤직박스</h1>
      </header>
      <section>
        <div class="playbox_container" style="padding-bottom: 10px;">
          <div>반려동물 취향저격 <span>뮤직설렉션</span></div>
          <div class="btn">
            <button>누가 작곡했나요?</button>
            <button>어떻게 선곡했나요?</button>
          </div>
          <div class="img">
            <img src="./img/pet_1.svg" alt="">
            <img src="./img/pet_2.svg" alt="">
            <img src="./img/pet_3.svg" alt="">
            <img src="./img/pet_4.svg" alt="">
          </div>
        </div>
        <div class="pet_container">
          <div class="tab_cnt">
            <div class="tab_menu">
              <ul class="tabs">
                  <li class="tab_click"><a href="#">반려견</a></li>
                  <li class="tab_click"><a href="./16_play_musicbox-02.html">반려묘</a></li>
              </ul>
              <div id="page1" class="tab-content cnt01">
                <div class="swiper-container slider slide_img">
                  <div class="inner">
                    <ul class="swiper-wrapper slide_list music_slide">
                      <li class="swiper-slide"><img src="./img/dog_1.png" alt="">
                      <div>아지를 위한 작은 음악회</div></li>
                      <li class="swiper-slide"><img src="./img/dog_2.png" alt="">
                        <div>아지냥이 뮤직박스 전곡듣기</div>
                      </li>
                      <li class="swiper-slide"><img src="./img/dog_3.png" alt="">
                        <div>평온한 밤 속으로의 초대</div>
                      </li>
                      <li class="swiper-slide"><img src="./img/dog_4.png" alt="">
                        <div>따스한 오후의 클래식</div>
                      </li>
                      <li class="swiper-slide"><img src="./img/dog_5.png" alt="">
                        <div>아침을 깨우는 기타 연주곡</div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
          </div>
            
          </div>
        </div>
        <div class="play_list">
          <div>재생목록이 비어있습니다.</div>
          <div class="play">
            <img src="./img/play.png" alt="" style="width:24px; height:24px;">
            <img src="./img/next-music.png" alt="" style="margin-left: 26px; height: 14px;">
          </div>
        </div>
      </section>
      <footer id="footer">
        <div class="ft-wrap">
            <a href='./index.html'><div class='ft-item'>
                <img src="./img/icon_home.png" alt="">
                <p>홈</p>
            </div></a>
            <a href='./03_mission-main.html'><div class='ft-item'>
              <img src="./img/icon_mission.png" alt="">
              <p>미션</p>
            </div></a>
            <a href='./14_play-main.html'><div class='ft-item'>
              <img src="./img/icon_play_c.png" alt="">
              <p>놀이</p>
            </div></a>
            <a href='./21_advise-01.html'><div class='ft-item'>
              <img src="./img/icon_chat.png" alt="">
              <p>상담</p>
            </div></a>
            <a href='./23_all.html'><div class='ft-item'>
              <img src="./img/icon_window.png" alt="">
              <p>전체</p>
            </div></a>
        </div>
      </footer>
