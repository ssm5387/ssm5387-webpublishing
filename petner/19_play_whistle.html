<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/hyc.css">

    <script src="./js/jquery-3.3.1.min.js" ></script>
    <script src="./js/script-sub.js"></script>
    <title>펫트너 | 멍멍휘슬</title>
</head>
<body>
    <div id="body-wrap">
        <header id="header">
            <h1>멍멍휘슬</h1>
        </header>
        <section>
          <div class="playbox_container" style="height: 204px;">
            <div>우리집 강아지 <span>교육에 사용해보세요</span> <br> 소리보상엔 클리커, 짖음 완화엔 주파수 </div>
            <div class="btn">
              <button>클리커란?</button>
              <button>주파수란?</button>
            </div>
            <div class="img">
              <img src="./img/pet_1.svg" alt="">
              <img src="./img/pet_2.svg" alt="">
              <img src="./img/pet_3.svg" alt="">
              <img src="./img/pet_4.svg" alt="">
            </div>
          </div>

          <div class="pet_container">
            <div class="tab_cnt3">
              <div class="tab_menu">
                <ul class="tabs">
                    <li class="tab_click"><a href="#page1">클리커</a></li>
                    <li class="tab_click"><a href="#page2">주파수</a></li>
                </ul>
                <div id="page1" class="tab-content cnt01">
                  <div class="clicker">
                    <div>교육에 효과적인 <span style="color: #FD8001;">클리커</span> <br> 누를때마다 딸깍 소리가 나요</div>
                    <div class="clicker_btn">
                      <img class="clicker_4" src="./img/clicker.png" alt="">
                      <img class="clicker_5" src="./img/clicker_2.png" alt="">
                    </div>
                  </div>
                </div>
                <div id="page2" class="tab-content cnt02">
                  <div class="frequency">
                    <div>강아지를 길들이는<span style="color: #FD8001;">주파수</span> <br> 누르고 있으면 소리가 나요</div>
                    <div class="frequency_box">
                      <ul>
                        <li>
                          <img src="./img/clicker_btn.png" alt="">
                          <div>8 KHz</div>
                        </li>
                        <li>
                          <img src="./img/clicker_btn.png" alt="">
                          <div>10 KHz</div>
                        </li>
                        <li>
                          <img src="./img/clicker_btn.png" alt="">
                          <div>12 KHz</div>
                        </li>
                        <li>
                          <img src="./img/clicker_btn.png" alt="">
                          <div>14 KHz</div>
                        </li>
                        <li>
                          <img src="./img/clicker_btn.png" alt="">
                          <div>16 KHz</div>
                        </li>
                          
                      </ul>
                    </div>
                  </div>
                </div>
            </div>
              
            </div>
          </div>
        </section>
        <footer id="footer">
          <div class="ft-wrap">
              <a href='./index.html'><div class='ft-item'>
                  <img src="./img/icon_home.png" alt="">
                  <p>홈</p>
              </div></a>
              <a href='./03_mission-main.html'><div class='ft-item'>
                <img src="./img/icon_mission.png" alt="">
                <p>미션</p>
              </div></a>
              <a href='./14_play-main.html'><div class='ft-item'>
                <img src="./img/icon_play_c.png" alt="">
                <p>놀이</p>
              </div></a>
              <a href='./21_advise-01.html'><div class='ft-item'>
                <img src="./img/icon_chat.png" alt="">
                <p>상담</p>
              </div></a>
              <a href='./23_all.html'><div class='ft-item'>
                <img src="./img/icon_window.png" alt="">
                <p>전체</p>
              </div></a>
          </div>
        </footer>
    </div>
</body>
</html>
