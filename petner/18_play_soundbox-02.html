<!DOCTYPE html>

      <section>

            <img src="./img/pet_4.svg" alt="">
          </div>
        </div>
        <div class="pet_container">
          <div class="tab_cnt">
            <div class="tab_menu">
              <ul class="tabs">
                  <li class="tab_click"><a href="./17_play_soundbox-01.html">반려견</a></li>
                  <li class="tab_click"><a href="#">반려묘</a></li>
              </ul>
              <div id="page2" class="tab-content cnt02">

                      <li class="swiper-slide"><img src="./img/cat_5.png" alt=""><div>강아지 소리</div></li>
                    </ul>
                  </div>
                </div>
              </div>
          </div>
            
          </div>
        </div>

          <div>재생목록이 비어있습니다.</div>
